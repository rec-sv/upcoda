<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upcodaOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">upcodaOS</div>
            <div class="loading-spinner"></div>
        </div>
    </div>


    <div class="desktop">

        <div id="particle-system"></div>


        <div class="desktop-icons">

            <div class="icon" data-action="text-file" data-content="upcoda">
                <div class="icon-content">
                    <img src="assets/icons/upcoda.txt.webp" alt="upcoda.txt">
                </div>
                <div class="icon-label">upcoda.txt</div>
            </div>


            <div class="icon" data-url="https://www.bandcamp.com">
                <div class="icon-content">
                    <img src="assets/icons/bandcamp.webp" alt="Bandcamp">
                </div>
                <div class="icon-label">bndcmp</div>
            </div>

            <div class="icon" data-url="https://ko-fi.com">
                <div class="icon-content">
                    <img src="assets/icons/ko-fi.webp" alt="Ko-fi">
                </div>
                <div class="icon-label">ko-fi</div>
            </div>

            <div class="icon" data-url="https://www.instagram.com">
                <div class="icon-content">
                    <img src="assets/icons/instagram.webp" alt="Instagram">
                </div>
                <div class="icon-label">instgrm</div>
            </div>


            <div class="icon" data-url="https://www.newgrounds.com">
                <div class="icon-content">
                    <img src="assets/icons/newgrounds.webp" alt="Newgrounds">
                </div>
                <div class="icon-label">nwgrunds</div>
            </div>

            <div class="icon" data-url="https://www.youtube.com">
                <div class="icon-content">
                    <img src="assets/icons/youtube.webp" alt="YouTube">
                </div>
                <div class="icon-label">yTbe</div>
            </div>
        </div>


        <div class="taskbar">
            <button class="start-button" id="start-button">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/>
                </svg>
                Start
            </button>
            <div class="system-info">
                <div class="system-icons">

                </div>
                <div class="clock" id="clock">00:00:00</div>
            </div>
        </div>


    <div class="start-menu" id="start-menu">
        <div class="user-profile">
            <div class="user-avatar">u</div>
            <div class="user-details">
                <div class="user-name">user</div>
                <div class="user-role">System Admin</div>
            </div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-action="home">
                <i class="fas fa-home"></i>
                Home Directory
            </div>
            <div class="menu-item" data-action="settings">
                <i class="fas fa-cog"></i>
                Settings
            </div>
            <div class="menu-item" data-action="about">
                <i class="fas fa-info-circle"></i>
                About upcodaOS
            </div>
        </div>
    </div>


    <div class="window-template" id="window-template">
        <div class="window-header">
            <div class="window-title"></div>
            <div class="window-controls">
                <button class="minimize-btn"><i class="fas fa-window-minimize"></i></button>
                <button class="maximize-btn"><i class="fas fa-window-maximize"></i></button>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="window-content"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
